<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-all-clear class="span-two">AC</button>
        <button data-delete>DEL</button>
        <button data-operations>/</button>
        <button data-number class="oper">7</button>
        <button data-number class="oper">8</button>
        <button data-number class="oper">9</button>
        <button data-operations>*</button>
        <button data-number class="oper">4</button>
        <button data-number class="oper">5</button>
        <button data-number class="oper">6</button>
        <button data-operations>+</button>
        <button data-number class="oper">1</button>
        <button data-number class="oper">2</button>
        <button data-number class="oper">3</button>
        <button data-operations>-</button>
        <button data-number class="oper">.</button>
        <button data-number class="oper">0</button>
        <button data-equals class="span-two">=</button>
    </div>
    <script src="java.js"></script>
</body>
</html>
